<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="screen">
            <div class="screen__input" data-screen-input></div>
            <div class="screen__output" data-screen-output></div>
          </div>

          <div class="keyboard">
            <button class="btn btn--action">C</button>
            <button class="btn btn--action">+/-</button>
            <button class="btn btn--action">%</button>
            <button class="btn btn--operator">:</button>
            <button class="btn btn--number" data-btn-number>7</button>
            <button class="btn btn--number" data-btn-number>8</button>
            <button class="btn btn--number" data-btn-number>9</button>
            <button class="btn btn--operator">x</button>
            <button class="btn btn--number" data-btn-number>4</button>
            <button class="btn btn--number" data-btn-number>5</button>
            <button class="btn btn--number" data-btn-number>6</button>
            <button class="btn btn--operator">-</button>
            <button class="btn btn--number" data-btn-number>1</button>
            <button class="btn btn--number" data-btn-number>2</button>
            <button class="btn btn--number" data-btn-number>3</button>
            <button class="btn btn--operator btn--active">+</button>
            <button class="btn btn--number" data-btn-number="0">0</button>
            <button class="btn btn--number" data-btn-number>,</button>
            <button class="btn btn--action">DEL</button>
            <button class="btn btn--operator">=</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
